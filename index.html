<!DOCTYPE html>
<html>
<head>
    <title>Black-Themed Chat App</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #121212;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            color: #ffffff;
        }

        .chat-container {
            background-color: #1e1e1e;
            width: 400px;
            border-radius: 8px;
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.5);
            padding: 20px;
            display: flex;
            flex-direction: column;
        }

        .chat-header {
            font-size: 20px;
            font-weight: bold;
            text-align: center;
            padding: 10px;
            background-color: #333333;
            color: #ffffff;
            border-radius: 8px 8px 0 0;
            margin: -20px -20px 15px -20px;
        }

        .chat-box {
            border: 1px solid #444444;
            border-radius: 8px;
            padding: 10px;
            overflow-y: auto;
            height: 300px;
            margin-bottom: 15px;
            background-color: #222222;
        }

        .message {
            margin: 10px 0;
            padding: 8px 12px;
            border-radius: 8px;
            max-width: 80%;
        }

        .user-message {
            background-color: #007bff;
            color: white;
            align-self: flex-end;
        }

        .response-message {
            background-color: #444444;
            color: #ffffff;
            align-self: flex-start;
        }

        .input-container {
            display: flex;
        }

        .input-container input {
            flex: 1;
            padding: 10px;
            border: 1px solid #444444;
            border-radius: 8px;
            margin-right: 10px;
            background-color: #333333;
            color: #ffffff;
        }

        .input-container button {
            background-color: #007bff;
            color: white;
            padding: 10px 15px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        .input-container button:hover {
            background-color: #0056b3;
        }

        .input-container input::placeholder {
            color: #aaaaaa;
        }
    </style>
</head>
<body>
    <div class="chat-container">
        <div class="chat-header">RAG-LLM Chat App</div> <!-- Added chat header -->
        
        <div class="chat-box" id="chatBox">
            <!-- Messages will appear here -->
        </div>

        <div class="input-container">
            <input type="text" id="payloadInput" placeholder="Type your message...">
            <button onclick="sendRequest()">Send</button>
        </div>
    </div>

    <script>
        function sendRequest() {
            const API_KEY = "PD5mzv4F.fOexzTnhRbZSS9QOmyVoqyJlxowjPVtK";
            const url = "https://payload.vextapp.com/hook/GYCXY76XIZ/catch/hello";

            const headers = {
                "Content-Type": "application/json",
                "Apikey": `Api-Key ${API_KEY}`
            };

            const payloadInput = document.getElementById("payloadInput");
            const userMessage = payloadInput.value;

            if (userMessage.trim() === "") return;

            // Display user's message
            displayMessage(userMessage, "user-message");

            const data = {
                "payload": userMessage
            };

            fetch(url, {
                method: "POST",
                headers: headers,
                body: JSON.stringify(data)
            })
            .then(response => response.json())
            .then(responseJson => {
                // Extract and display only the "text" value from the response
                const actualResponse = responseJson.text;
                displayMessage(actualResponse, "response-message");
            })
            .catch(error => {
                console.error("Error:", error);
                alert("An error occurred");
            });

            payloadInput.value = ""; // Clear the input
        }

        function displayMessage(message, className) {
            const chatBox = document.getElementById("chatBox");
            const messageElement = document.createElement("div");
            messageElement.className = `message ${className}`;
            messageElement.innerText = message;
            chatBox.appendChild(messageElement);
            chatBox.scrollTop = chatBox.scrollHeight; // Scroll to the bottom
        }
    </script>
</body>
</html>
